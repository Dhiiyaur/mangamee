{% extends "base.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

{% if message %}
<script>
    alert('{{ message }}')
</script>
{% endif %}

<div class="container justify-content-center mx-auto">
    <div class="row">
        <div class="col">
            <form method="POST" class="userLogin text-light">
            
                <h1 class = 'text-uppercase text-light'> Login </h1><br>
                <p class="text-light">If you have not created an account yet, then please
                <a href="{% url 'signupUser' %}">sign up</a> first.</p>

                {% csrf_token %}
                {{ form|crispy }}

                <br><button class="btn btn-primary btn-block" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
