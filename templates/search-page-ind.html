{% extends "base.html" %}
{% block content %}
{% load static %}

<div class="container pb-5 justify-content-center mx-auto">
    <p id="manga-title" class="text-center text-uppercase text-light"><strong>Result of : "{{search_title}}" </strong></p>
    <div class="row">
    {% for a in manga %}
        <div class="col-lg-2 col-4 pt-3">
            <div class="card h-100">
                <!-- <a href="{% url 'manga-page-id' a.link  %}" class="stretched-link"></a> -->
                <a href="{% url 'manga-page-id' a.link  %}" class="stretched-link" data-record="{{a.name}}" onclick="getName()"></a>
                <img class= 'card-img-top' src="{{ a.thumbnail_image }}" />
                <div class="card-body">
                    <div class="card-text text-capitalize">
                    <p><strong>{{ a.name|truncatechars:40 }}</strong></p>
                    <small class="text-muted"> Latest : {{ a.latest_chapter }}</small>
                    </div>
                </div>
                <!-- <button type ="button" class="btn btn-secondary btn-block"> view </button> -->
            </div>
        </div>
    {% endfor %}
    </div> 
</div>

<script type="text/javascript" src="{% static 'css/cookiesGetName.js' %}"></script>
{% endblock content %}
